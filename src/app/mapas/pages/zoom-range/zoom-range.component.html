<div #mapa class="mapa-container"></div>

<div class="row">

    <div class="col-12">
        <label class="form-label"> 
            Zoom: {{ zoomLevel | number:'2.0-2' }} - Lng, Lat: 
            [ {{centerCoordinates[0] | number:'2.4-4'}}, {{centerCoordinates[1] | number:'2.4-4'}} ]
        </label>

        <input 
            type="range"
            class="form-range"
            [value]="zoomLevel"
            min="10"
            max="19"
            (input)="zoomOnChange( zoomInput.value )"
            #zoomInput>
    </div>

    <div class="col-12">
        <button 
            class="btn btn-primary" 
            (click)="zoomOut()"> 
            -
        </button>

        <button 
            class="btn btn-primary float-end" 
            (click)="zoomIm()">
            +
        </button>
    </div>

</div>
